<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - CyberQuiz 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;500;700;900&display=swap');
        
        body {
            font-family: 'Orbitron', monospace;
        }
        
        .neon-text {
            text-shadow: 0 0 5px #00ff88, 0 0 10px #00ff88, 0 0 15px #00ff88;
        }
        
        .cyber-card {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .cyber-btn {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            border: none;
            color: #000;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .cyber-btn:hover {
            background: linear-gradient(45deg, #ff0080, #8000ff);
            color: #fff;
            transform: scale(1.05);
        }
        
        .cyber-btn:disabled {
            background: #666;
            color: #999;
            cursor: not-allowed;
            transform: none;
        }
        
        .cyber-input {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ff88;
            color: #fff;
            transition: all 0.3s ease;
        }
        
        .cyber-input:focus {
            border-color: #00ccff;
            box-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
            outline: none;
        }
        
        .success-message {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            color: #00ff88;
        }
        
        .error-message {
            background: rgba(255, 0, 128, 0.1);
            border: 1px solid #ff0080;
            color: #ff0080;
        }
        
        .pulse-glow {
            animation: pulse-glow 2s infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 255, 136, 0.5); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 136, 0.8); }
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">
    <!-- Background particles -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div id="particles"></div>
    </div>
    
    <div class="cyber-card max-w-md w-full mx-4 p-8 rounded-lg relative z-10">
        <div class="text-center mb-8">
            <div class="text-4xl mb-4">üîê</div>
            <h1 class="text-3xl font-bold neon-text mb-2">Forgot Password</h1>
            <p class="text-gray-300">Enter your email to reset your password</p>
        </div>
        
        <!-- Forgot Password Form -->
        <div id="forgot-form" class="space-y-6">
            <div>
                <label class="block text-sm font-bold mb-2 text-gray-300">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    class="cyber-input w-full px-4 py-3 rounded-lg placeholder-gray-400"
                    placeholder="Enter your email address"
                    required>
            </div>
            
            <button 
                onclick="requestPasswordReset()" 
                id="reset-btn"
                class="cyber-btn w-full py-3 rounded-lg font-bold text-lg">
                Send Reset Link
            </button>
            
            <div class="text-center">
                <a href="landing.html" class="text-gray-400 hover:text-white transition-colors text-sm">
                    ‚Üê Back to Login
                </a>
            </div>
        </div>
        
        <!-- Success Message -->
        <div id="success-message" class="hidden">
            <div class="success-message p-4 rounded-lg mb-6 text-center">
                <div class="text-2xl mb-2">‚úÖ</div>
                <h3 class="font-bold mb-2">Reset Link Sent!</h3>
                <p class="text-sm" id="success-text"></p>
            </div>
            
            <!-- Demo link (only in demo mode) -->
            <div id="demo-link" class="hidden bg-blue-900 bg-opacity-50 p-4 rounded-lg mb-4">
                <p class="text-sm text-blue-300 mb-2">üöÄ Demo Mode - Use this link:</p>
                <a id="demo-reset-link" href="#" class="cyber-btn px-4 py-2 rounded text-sm block text-center">
                    Open Reset Page
                </a>
            </div>
            
            <div class="text-center">
                <button onclick="resetForm()" class="text-gray-400 hover:text-white transition-colors text-sm">
                    Send Another Reset Link
                </button>
            </div>
        </div>
        
        <!-- Error Message -->
        <div id="error-message" class="hidden error-message p-4 rounded-lg mb-6 text-center">
            <div class="text-2xl mb-2">‚ö†Ô∏è</div>
            <p id="error-text"></p>
        </div>
        
        <!-- Loading Spinner -->
        <div id="loading" class="hidden text-center py-8">
            <div class="inline-block w-8 h-8 border-2 border-gray-600 border-t-green-400 rounded-full animate-spin"></div>
            <p class="mt-4 text-gray-400">Sending reset link...</p>
        </div>
        
        <!-- Demo Accounts Info -->
        <div class="mt-8 text-center">
            <h3 class="text-lg font-semibold text-white mb-4">Demo Accounts</h3>
            <div class="grid grid-cols-1 gap-2 text-sm">
                <div class="cyber-card p-3 rounded-lg">
                    <div class="font-semibold text-green-400">Admin</div>
                    <div class="text-xs text-gray-400">admin@cyberquiz.com</div>
                </div>
                <div class="cyber-card p-3 rounded-lg">
                    <div class="font-semibold text-blue-400">Teacher</div>
                    <div class="text-xs text-gray-400">teacher@cyberquiz.com</div>
                </div>
                <div class="cyber-card p-3 rounded-lg">
                    <div class="font-semibold text-purple-400">Student</div>
                    <div class="text-xs text-gray-400">student@cyberquiz.com</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize particles background
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'absolute w-1 h-1 bg-green-400 rounded-full opacity-20';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.animation = 'float 10s infinite linear';
                container.appendChild(particle);
            }
        }
        
        // Request password reset
        async function requestPasswordReset() {
            const email = document.getElementById('email').value.trim();
            const resetBtn = document.getElementById('reset-btn');
            
            if (!email) {
                showError('Please enter your email address');
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }
            
            // Show loading
            document.getElementById('forgot-form').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            resetBtn.disabled = true;
            
            try {
                const response = await fetch('api/password-reset.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'request_reset',
                        email: email
                    })
                });
                
                const data = await response.json();
                
                document.getElementById('loading').classList.add('hidden');
                
                if (data.success) {
                    showSuccess(data.message, data.demo_reset_link);
                } else {
                    showError(data.message);
                }
                
            } catch (error) {
                document.getElementById('loading').classList.add('hidden');
                showError('Network error. Please try again.');
                console.error('Reset request failed:', error);
            }
            
            resetBtn.disabled = false;
        }
        
        // Show success message
        function showSuccess(message, demoLink = null) {
            document.getElementById('forgot-form').classList.add('hidden');
            document.getElementById('error-message').classList.add('hidden');
            
            const successMessage = document.getElementById('success-message');
            const successText = document.getElementById('success-text');
            
            successText.textContent = message;
            successMessage.classList.remove('hidden');
            
            // Show demo link if available
            if (demoLink) {
                const demoLinkContainer = document.getElementById('demo-link');
                const demoResetLink = document.getElementById('demo-reset-link');
                
                demoResetLink.href = demoLink;
                demoLinkContainer.classList.remove('hidden');
            }
            
            // Add glow effect
            successMessage.classList.add('pulse-glow');
        }
        
        // Show error message
        function showError(message) {
            document.getElementById('forgot-form').classList.remove('hidden');
            document.getElementById('success-message').classList.add('hidden');
            
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            
            // Shake animation
            gsap.fromTo(errorMessage, 
                { x: -10 }, 
                { x: 10, duration: 0.1, repeat: 5, yoyo: true, ease: "power2.inOut" }
            );
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorMessage.classList.add('hidden');
            }, 5000);
        }
        
        // Reset form to initial state
        function resetForm() {
            document.getElementById('email').value = '';
            document.getElementById('forgot-form').classList.remove('hidden');
            document.getElementById('success-message').classList.add('hidden');
            document.getElementById('error-message').classList.add('hidden');
            document.getElementById('demo-link').classList.add('hidden');
        }
        
        // Validate email format
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Handle Enter key press
        document.getElementById('email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                requestPasswordReset();
            }
        });
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Animate card entrance
            gsap.fromTo('.cyber-card', 
                { opacity: 0, y: 50 }, 
                { opacity: 1, y: 0, duration: 0.8, ease: "back.out(1.7)" }
            );
        });
        
        // Add floating animation for particles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0% { transform: translateY(100vh) scale(0); }
                10% { transform: translateY(90vh) scale(1); }
                90% { transform: translateY(10vh) scale(1); }
                100% { transform: translateY(0vh) scale(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
